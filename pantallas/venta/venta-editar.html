<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="temaRojo ventaCarrito ventaEditar">
        <header>
            <div class="d-flex align-content-center gridCol3-center">
                <i class="fas fa-bars iconHeader"></i>
                <h1>Venta</h1>
            </div>
        </header>
        <main>
            <div class="subHeader d-flex justify-content-start ps18 align-items-center">
                <i class="fas fa-angle-left"></i>
                <h2 class="ms18">Carrito</h2>
            </div>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td class="txTable-CAR">2x</td>
                            <td class="txTable-CAR">TAJIN SOBRE</td>
                            <td class="numTable-CAR">$3.00</td>
                            <td class="numtotTable-CAR">$6.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between mt-3 mb-4">
                <div class="editCant ms-2">
                    <h3>Editar Cantidad</h3>
                    <button><i class="fas fa-minus"></i></button>
                    <input type="number">
                    <button><i class="fas fa-plus"></i></button>
                </div>
                <div class="d-flex flex-column align-items-center me-2">
                    <h3 class="deleteTx">Quitar Artículo</h3>
                    <button class="btnS-deleteBtm me-2"><i class="fas fa-trash"></i></button>
                </div>
            </div>    
        </main>
        <footer class="pt-2 d-flex justify-content-center">
            <button class="btnSolid-btm btnS-red5 w-92">Guardar</button>
        </footer>
    </div>
</body>
</html>
