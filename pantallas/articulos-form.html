<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="articulosForm">
        <header>
            <div class="d-flex align-content-center gridCol3-center">
                <i class="fas fa-angle-left"></i>
                <h1>Artículos</h1>
            </div>
        </header>
        <main>
            <div class="d-flex justify-content-center">
                <div class="imgContainer-ARTC">
                    <button>Imágen<i class="fas fa-plus-circle ms-1"></i></button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column w-92">
                    <label class="ms-1" for="">Clave</label>
                    <input type="text">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column w-92">
                    <label class="ms-1" for="">Nombre</label>
                    <input type="text">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column w-92">
                    <label class="ms-1" for="">Categoría</label>
                    <select class="cell-h50" name="" id=""></select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column w-92">
                    <label class="ms-1" for="">Marca</label>
                    <input class="formDatalist" type="list">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column w-92">
                    <label class="ms-1" for="">Proveedor</label>
                    <input class="formDatalist" type="list">
                </div>
            </div>
            <hr/>
            <div class="d-flex gridCol2">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column w-85">
                        <label for="">Precio</label>
                        <input type="number">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column w-85">
                        <label for="">Costo</label>
                        <input type="number">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column w-50">
                    <label class="text-center" for="">En Inventario</label>
                    <input type="number">
                </div>
            </div>              
        </main>
        <footer>
            <div class="d-flex justify-content-center">
                <button class="btnSolid-btm btnSblue5 w-92">Añadir Artículo</button>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
