<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="temaRojo ventaCarrito">
        <header>
            <div class="d-flex align-content-center gridCol3-center">
                <i class="fas fa-bars iconHeader"></i>
                <h1>Venta</h1>
            </div>
        </header>
        <main>
            <div class="subHeader d-flex justify-content-start ps18 align-items-center">
                <i class="fas fa-angle-left"></i>
                <h2 class="ms18">Artículos</h2>
            </div>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <button class="btnS-editTable"><i class="fas fa-pen"></i></button>
                            </td>
                            <td class="txTable-CAR">2x</td>
                            <td class="txTable-CAR">TAJIN SOBRE</td>
                            <td class="numTable-CAR">$3.00</td>
                            <td class="numtotTable-CAR">$6.00</td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btnS-editTable"><i class="fas fa-pen"></i></button>
                            </td>
                            <td class="txTable-CAR">10x</td>
                            <td class="txTable-CAR">DULCE SUELTO</td>
                            <td class="numTable-CAR">$5.00</td>
                            <td class="numtotTable-CAR">$50.00</td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btnS-editTable"><i class="fas fa-pen"></i></button>
                            </td>
                            <td class="txTable-CAR">1x</td>
                            <td class="txTable-CAR">TAJIN CARTERA</td>
                            <td class="numTable-CAR">$1,200.00</td>
                            <td class="numtotTable-CAR">$1,200.00</td>
                        </tr>
                    </tbody>
                </table>
                <div class="subFooter d-flex justify-content-center">
                    <button class="btnS-deleteBtm me-2"><i class="fas fa-trash"></i></button>
                    <div class="btnSolid-btm btnS-red2 d-flex align-items-center justify-content-center w-80">2 artículo(s)= $1,256.00</div>
                </div>
            </div>
        </main>
        <footer class="pt-2">
            <button class="btnSlg-red5 padding-btmCAR ms1">
                <div>
                    <div>
                        <i class="iconPagos-CAR far fa-money-bill-alt"></i>  
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <h3>Efectivo</h3>
                        <i class="fas fa-chevron-right ms-2"></i>
                    </div>
                </div>
            </button>
            <button class="btnSlg-red5 padding-btmCAR">
                <div>
                    <div>
                        <i class="iconPagos-CAR far fa-credit-card"></i>  
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <h3>Tarjeta</h3>
                        <i class="fas fa-chevron-right ms-2"></i>
                    </div>
                </div>
            </button>
            <button class="btnSlg-red5">
                <div>
                    <div>
                        <i class="iconPagos-CAR fas fa-mobile-alt"></i>  
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <h3>Transferencia</h3>
                        <i class="fas fa-chevron-right ms-2"></i>
                    </div>
                </div>
            </button>
        </footer>
    </div>
</body>
</html>
